set-option -g default-shell /bin/zsh

unbind C-b
set-option -g prefix M-space
bind-key M-space send-prefix

bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind - last-window

set -g base-index 1
set -g pane-base-index 1

# bind r source-file ~/.tmux.conf

set -g mode-keys vi

# Use the following to define first key in double two mapping
bind -T prefix r switch-client -T prefix_r
# e.g. bind -T prefix_r p run_shell -b './main.sh > tv.log 2>&1 && tmux display-message "Finished" || tmux display-message "Failed"'
